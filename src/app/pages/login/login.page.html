<ion-content [fullscreen]="true">
  <div class="header">
    <p class="title">Welcome Back!</p>
    <p class="subTitle">Sign in to access your account</p>
  </div>
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="username" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
    </div>
    <div class="forgottenPassword">
      <a [routerLink]="['/reset-password']" style="color: orangered"
        >Forgotten password?</a
      >
    </div>
    <div class="signupLink">
      <p><a [routerLink]="['/signup']" style="color: orangered">New guy?</a></p>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
